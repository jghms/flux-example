apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-repo
  namespace: helm-repo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm-repo
  template:
    metadata:
      labels:
        app: helm-repo
    spec:
      containers:
      - name: server
        image: python:3.11-alpine
        command: ["python", "-m", "http.server", "8080", "--directory", "/repo"]
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: repo-data
          mountPath: /repo
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      volumes:
      - name: repo-data
        configMap:
          name: helm-repo-data
